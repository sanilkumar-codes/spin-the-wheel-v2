<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Preparing your spin...</p>
  </div>

  <script>
  const backendUrl = "https://spin-the-wheel-frontend.onrender.com";

  async function checkBackend() {
    try {
      const response = await fetch(backendUrl + "/health");
      if (response.ok) {
        window.location.href = backendUrl; // go to Render root where index.html is served
      } else {
        setTimeout(checkBackend, 2000);
      }
    } catch (err) {
      console.log("Backend not ready, retrying...");
      setTimeout(checkBackend, 2000);
    }
  }
  checkBackend();
</script>

</body>
</html>
